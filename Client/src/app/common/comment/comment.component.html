<div class="collapse" id="collapseComment{{ id }}">
  <div class="comment">
    <div class="cmt__list">
      <app-cmt-item
        (removeCmt)="removeComment($event)"
        [commentList]="commentList"
        [myUser]="myUser"
      ></app-cmt-item>
    </div>
    <app-cmt-control [postId]="id" [myUser]="myUser"></app-cmt-control>
  </div>
</div>
