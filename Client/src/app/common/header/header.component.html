<div class="header" *ngIf="authUser">
  <div class="nav">
    <div class="nav-empty"></div>
    <div class="nav-logo">
      <a [routerLink]="['']">
        <i class="fa-brands fa-blogger" style="color: #0866ff"></i>
      </a>
    </div>
    <div class="nav-links">
      <a
        class="nav-item"
        [routerLink]="['/']"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLinkActive]="['active']"
        >Home</a
      >
      <a
        class="nav-item"
        [routerLink]="['workplace']"
        [routerLinkActive]="['active']"
        >In Working</a
      >
      <a
        class="nav-item"
        [routerLink]="['group']"
        [routerLinkActive]="['active']"
        >Group</a
      >
      <a
        class="nav-item"
        [routerLink]="['drama']"
        [routerLinkActive]="['active']"
        >Drama</a
      >
    </div>
    <div class="nav-setting">
      <button
        class="btn btn-debug"
        (click)="logout()"
        (mouseenter)="isHovered = true"
        (mouseleave)="isHovered = false"
      >
        <i
          class="fa-solid fa-lock me-2"
          [ngClass]="{ 'fa-bounce': isHovered }"
        ></i>
        Sign Out
      </button>
      <img
        [src]="authUser.avatar"
        class="img-avatar"
        [routerLink]="[authUser.account.username]"
      />
    </div>
  </div>
</div>
