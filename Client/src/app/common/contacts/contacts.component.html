<div class="title mt-5">
  <h2>Online Contacts <i class="fa-solid fa-circle"></i></h2>
  <button class="btn"><i class="fa-solid fa-ellipsis"></i></button>
</div>

<div class="contacts">
  <div class="friend-list" *ngFor="let item of friendList | slice : 0 : 6">
    <app-friend [frAvatar]="item.frAvatar" [frName]="item.frName"></app-friend>
  </div>
</div>
