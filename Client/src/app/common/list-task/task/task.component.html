<div class="task" *ngFor="let task of tasks">
  <h1>{{ task.title }}</h1>
  <small>Deadline: {{ task.deadline | date }}</small>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [style.width]="task.progress + '%'"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <div class="control">
    <button class="btn btn-primary">View Detail</button>
    <button class="btn btn-light">Cancel</button>
  </div>
</div>
