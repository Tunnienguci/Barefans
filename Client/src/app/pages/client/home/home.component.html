<app-loading [isLoading]="isLoading"></app-loading>
<div class="homepage">
  <div class="start-column">
    <app-alert
      [myUser]="authUser"
      [receivedUser]="receivedRequests"
      (acceptFollowRequest)="acceptFollowRequest($event)"
      (recjectFollowRequest)="recjectFollowRequest($event)"
    ></app-alert>
    <app-contacts [friends]="friends"></app-contacts>
  </div>
  <div class="center-column">
    <app-update-status
      [isAuth]="authUser"
      (newPost)="createPost($event)"
    ></app-update-status>
    <app-post [posts]="listPosts" [myUser]="authUser"></app-post>
  </div>
  <div class="end-column">
    <app-list-task></app-list-task>
  </div>
</div>
