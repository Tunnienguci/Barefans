<div class="friend" [routerLink]="['/profile', frUsername]">
  <div class="img-friend rounded-circle">
    <img
      class="rounded-circle"
      src="{{ frAvatar }}"
      alt="{{ frName }}"
      title="{{ frName }}"
    />
  </div>
  <div class="friend__name">
    <p>{{ frName }}</p>
  </div>
</div>
